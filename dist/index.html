<!doctype html>
<html lang="en">
  <style>
    :root {
      color-scheme: light dark;
      font-family: sans-serif;
      font-size: 16px;
    }

    body {
      margin: 0;
    }

    [role='status'] {
      display: flex;
      height: 100vh;
      height: 100svh;
      place-content: center;
      place-items: center;
    }
  </style>
  <noscript>
    <div role="status">
      <h1>JavaScript is required.</h1>
    </div>
  </noscript>
  <div
    role="status"
    id="loading"
  >
    Loading...
  </div>
  <div
    hidden
    id="error"
  >
    <h1>Something went wrong.</h1>
    <p>Please try again later.</p>
  </div>
  <script type="module">
    window.addEventListener('DOMContentLoaded', (event) => {
      window.navigator.serviceWorker
        .register('/app.js')
        .then(async (registration) => {
          const serviceWorker =
            registration.installing ||
            registration.waiting ||
            registration.active;

          if (!serviceWorker) {
            throw new Error('Service worker not found.');
          }

          // Wait for service worker to activate.
          await new Promise((resolve, reject) => {
            if (serviceWorker.state === 'activated') {
              resolve();
            } else {
              serviceWorker.addEventListener('statechange', (e) => {
                if (e.target.state === 'activated') {
                  resolve();
                }
              });
            }
          });

          // Fetch the generated HTML for this URL from the service worker.
          const response = await window.fetch('/').then((res) => res.text());
          const parser = new DOMParser();
          const htmlDocument = parser.parseFromString(response, 'text/html');
          const newDocument = htmlDocument.cloneNode(true);

          // Replace the current document with the generated one.
          window.document.open();
          window.document.write(newDocument.documentElement.outerHTML);
          window.document.close();
        })
        .catch((error) => {
          console.error(error);

          // Show error message.
          window.document.querySelector('#loading').remove();
          window.document.querySelector('#error').removeAttribute('hidden');
        });
    });
  </script>
</html>
